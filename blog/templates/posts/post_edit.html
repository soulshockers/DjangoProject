{% extends "base.html" %}

{% block content %}
    <p><a href="{% url 'blog:category_detail' category_id=category.id %}">{{ category }}</a></p>

    <p>Edit a post:</p>

    <form action="{% url 'blog:post_edit' post.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Save post</button>
    </form>
{% endblock %}
