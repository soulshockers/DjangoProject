{% extends "base.html" %}

{% block content %}
    <p><a href="{% url 'blog:category_detail' category_id=post.category.id %}">{{ post.category }}</a></p>

    <p>Post: {{ post }}</p>

    <p>{{ post.content }}</p>

    <p>{{ post.date_added|date:'d M, Y H:i'}}</p>

    <p><a href="{% url 'blog:post_edit' post_id=post.id %}">Edit post</a></p>
{% endblock %}
